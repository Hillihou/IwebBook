<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小说编辑</title>
    <style type="text/css">
        th{
            text-align: right;
        }
    </style>

</head>
<body>
    <form action="">
    <table>
        <tr>
            <td>小说:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>小说名称:</td>
            <td><input type="text" required="required"></td>
        </tr>
        <tr>
            <td>作者:</td>
            <td><input type="text" required="required"></td>
        </tr>
        <tr>
            <td>简要描述:</td>
            <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>是否会员小说:</td>
            <td>
                会员<input type="radio" name="isvip" id="" value="y">
                会员<input type="radio" name="isvip" id="" value="n">
            </td>
        </tr>
        <tr>
            <td>上架状态:</td>
            <td>
                上架<input type="radio" name="ison" id="" value="y">
                下架<input type="radio" name="ison" id="" value="n">
            </td>
        </tr>
        <tr>
            <td>封面图片:</td>
            <td>
                <input type="file" name="" id="">
            </td>
        </tr>
        <tr>
            <td>所属类别:</td>
            <td>
                <select name="type" id="">
                    <option value="">请选择小说类别</option>
                    <option value="">玄幻小说</option>
                    <option value="">言情小说</option>
                    <option value="">科幻小说</option>
                    <option value="">恐怖小说</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" name="" id=""></td>
        </tr>
        
    </table>
    </form>
    
</body>
</html>
