                var usernameText = $("#username").val();

                var trimName=  $.trim(usernameText);
                  if(trimName==null||trimName==""){
                    alert("用户名不能为空");
                    return false;
                  }

                  var pwdText = $("#password").val();
					//2 创建正则表达式对象

                    alert("请输入密码");

            });
         });
    </script>
</head>

        </tr>

        </tr>
